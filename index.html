<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <script src="script/app.js" charset="utf-8"></script>
  <title>Gizzverse Tetris</title>
</head>

<body>
  <main>
    <div class="grid-wrapper">
      <div class="score-board margin-bottom">
        <ul>
          <li>Rows Hit:<span id="row">000</span></li>
          <li>Total score:<span id="score">000</span></li>
          <li>Level:<span></span>1</li>
        </ul>
      </div>
      <div class="grid"></div>
      <div class="control">
        <div>
          <p class="overline">Press start for nanagon infinity</p>
          <button id="start">Start</button>
        </div>

        <div class="small-grid">
          <ul>
            <li class="overline">Controls</li>
            <li>Move Left & Right</li>
            <li>Down Arrow: Soft Drop</li>
            <li>Pause Game: P</li>
            <li>Restart Game: Start</li>
          </ul>
        </div>
        <figure>
          <figcaption>Listen to King Gizzard Live in London '19</figcaption>
          <audio controls>
          </audio>
        </figure>

      </div>
    </div>
  </main>
  <footer>
    <div class="bottom-flex">
      <a href="https://github.com/inetabliu">Github</a>
      <p>2021</p>
    </div>
  </footer>
</body>

</html>
